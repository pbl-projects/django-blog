{%  extends 'base.html' %}

{%  block title %}{{ category.title }}{%  endblock %}

{% block content %}
    <h2>{{ category.title }}</h2>

    <ul>
        {% for post in posts %}
            <li><a href="/blog/post/{{ post.slug }}">{{ post.title }}</a></li>
        {%  endfor %}
    </ul>
{% endblock %}
